<style>
	html,
	body {
		height: 100%;
	}

	.wrapper {
		position: absolute;
		display: inline-flex;
	}

	.wrapper.horizontal > div:not(:last-of-type) {
		margin-right: 15px;
	}

	.wrapper.vertical > div:not(:last-of-type) {
		margin-bottom: 15px;
	}

	.wrapper.horizontal {
		bottom: 0;
	}

	.wrapper.vertical {
		right: 0;
		flex-direction: column;
	}

	.wrapper.vertical .inline {
		width: 300px;
	}
</style>

<div>
	<p>Select mode</p>
	<button type="button" id="horizontal-button">Horizontal</button>
	<button type="button" id="vertical-button">Vertical</button>
</div>

<div class="wrapper" id="wrapper">
	<div id="classic">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, veritatis. &nbsp;</p>
	</div>

	<div id="divarea">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, veritatis. &nbsp;</p>
	</div>

	<div id="inline" class="inline" contenteditable="true">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, veritatis. &nbsp;</p>
	</div>
</div>

<script>
	bender.tools.ignoreUnsupportedEnvironment( 'autocomplete' );

	var wrapper = CKEDITOR.document.getById( 'wrapper' ),
		horizontalButton = CKEDITOR.document.getById( 'horizontal-button' ),
		verticalButton = CKEDITOR.document.getById( 'vertical-button' );

	horizontalButton.on( 'click', function() {
		wrapper.setAttribute( 'class', 'wrapper horizontal' );
	} );

	verticalButton.on( 'click', function() {
		wrapper.setAttribute( 'class', 'wrapper vertical' );
	} );

	var config = {
		width: 300,
		height: 150,
		on: {
			instanceReady: function( evt ) {
				new CKEDITOR.plugins.autocomplete( evt.editor, {
					textTestCallback: autocompleteUtils.getTextTestCallback(),
					dataCallback: autocompleteUtils.getDataCallback()
				} );
			}
		}
	};

	CKEDITOR.replace( 'classic', config );
	CKEDITOR.replace( 'divarea', CKEDITOR.tools.extend( { extraPlugins: 'divarea' }, config ) );
	CKEDITOR.inline( 'inline', config );
</script>
